<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="main-screen" attributes="menuTitle mainTitle">
  <template>
    <link rel="stylesheet" href="main-screen.css">
    <core-scaffold>

      <core-header-panel navigation flex>
        <core-toolbar>
          <span>{{menuTitle}}</span>
        </core-toolbar>
        <core-menu on-core-select="{{selectAction}}">
          <core-item num="1" label="Android" icon="android"></core-item>
          <core-item num="2" label="Bug Report" icon="bug-report"></core-item>
          <core-item num="3" label="Account" icon="account-circle"></core-item>
        </core-menu>
      </core-header-panel>

      <span tool class="tool">
        {{mainTitle}}
        <paper-shadow z="1"></paper-shadow>
      </span>

      <div fit class="content">
        <h1>Polymer Rocks!</h1>
        <core-pages id="pages" selected="0">
          <div>Welcome!</div>
          <div>You have selected "Android"</div>
          <div>You have selected "Bug Report"</div>
          <div>You have selected "Account"</div>
        </core-pages>
      </div>

    </core-scaffold>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer("main-screen", {
        ready: function() {
          this.pages = this.$.pages; 
        },
        selectAction: function (e, detail) {
          if (detail.isSelected) {
            var selectedItem = detail.item;
            this.pages.selected = selectedItem.attributes.num.nodeValue;
          }
        }
      });

    })();
  </script>
</polymer-element>
